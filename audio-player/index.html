<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio-player</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <linK rel="icon" href="assets/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="blur">
    <main class="main">
        <div class="main-container">
            
           <section class="audio-player">
            <audio src="assets/audio/WalkingOnADream.mp3"></audio>
                <div class="song-picture-wrapper">
                    <img src="assets/img/walkingOnADream.jpg" alt="song poster" class="song-picture">
                </div>
                <div class="control-panel">
                    <div class="song-data">
                        <div class="song-name">Walking On A Dream</div>
                        <div class="artist-name">Empire Of The Sun</div>
                    </div>
                    <div class="timeline-wrapper">
                        <div class="timeline">
                            <div class="progress-bar"></div>
                            <span class="current-song-time">0:00</span>
                            <span class="song-duration"></span>
                        </div>
                    </div>
                    <div class="control-buttons">
                        <div class="prev-btn"></div>
                        <div class="play-button"></div>
                        <div class="next-btn"></div>
                        </div>
                </div>
               </audio>
           </section>
        </div>
    </main>
    <footer>
        <div class="footer-container">
                <div class="github-link-wrapper">
                    <span class="copyright">â’¸</span>     <span class="year"> 2022 </span>  <a href="https://github.com/astat259505" class="github-link" target="_blank">astat259505</a>
                </div>
                <div class="rsschool-logo-wrapper"><a href="https://rs.school/js-stage0/" target="_blank"><img src="assets/svg/rs_school_js.svg" alt="rsschool-logo" class="rsschool-logo"></a></div>
            </div>
    </footer>
</div>
</div>
<script src="index.js"></script>   
</body>
</html>
