<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio-player</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="container main-container">
           <section class="audio-player">
            <audio src="assets/audio/beyonce.mp3"></audio>
                <div class="song-picture-wrapper">
                    <img src="assets/img/lemonade.png" alt="song poster" class="song-picture">
                </div>
                <div class="control-panel">
                    <div class="play-button">
                    </div>
                    <div class="song-data">
                        <div class="artist-name">Beyonce</div>
                        <div class="song-name">Don`t Hurt Yourself</div>
                    </div>
                    <div class="prev-next-btns">
                        <div class="prev-btn"></div>
                        <div class="next-btn"></div>
                    </div>
                    <div class="timeline-wrapper">
                        <div class="timeline">
                            <div class="progress-bar"></div>
                            <span class="current-song-time">0:00</span>
                            <span class="song-duration"></span>
                        </div>
                    </div>
                </div>
               </audio>
           </section>
        </div>
    </main>
    <footer>
        <div class="container footer-container">

        </div>
    </footer>
<script src="index.js"></script>   
</body>
</html>
