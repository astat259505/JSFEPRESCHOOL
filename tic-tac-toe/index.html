<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container main-container">
            <div class="game-info">
                <div class="game-info-title">Last results</div>
                <div class="statistics">
                    <div class="statistics-item"></div>
                    <div class="statistics-item"></div>
                    <div class="statistics-item"></div>
                    <div class="statistics-item"></div>
                    <div class="statistics-item"></div>
                    <div class="statistics-item"></div>
                    <div class="statistics-item"></div>
                    <div class="statistics-item"></div>
                    <div class="statistics-item"></div>
                    <div class="statistics-item"></div>
                </div>
            </div>
            <div class="field">
                <div class="actual-result">1 turn</div>
                <div class="square square-one"></div>
                <div class="square square-two"></div>
                <div class="square square-three"></div>
                <div class="square square-four"></div>
                <div class="square square-five"></div>
                <div class="square square-six"></div>
                <div class="square square-seven"></div>
                <div class="square square-eight"></div>
                <div class="square square-nine"></div>
                <div class="btn-wrapper">
                <button class="restart">New Game</button>
               </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container footer-container">
                <div class="github-link-wrapper">
                    <span class="copyright">â’¸</span><span class="year"> 2022 </span>  <a href="https://github.com/astat259505" class="github-link" target="_blank">astat259505</a>
                </div>
                <div class="rsschool-logo-wrapper"><a href="https://rs.school/js-stage0/" target="_blank"><img src="assets/svg/rs_school_js.svg" alt="rsschool-logo" class="rsschool-logo"></a></div>
            </div>
    </footer>
<script src="index.js"></script> 
</body>
</html>
